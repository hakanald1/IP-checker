<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Reputation Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>IP Reputation Checker</h1>
  <input type="text" id="ipInput" placeholder="Enter IP address" />
  <button onclick="checkIP()">Check IP</button>

  <div id="result"></div>

  <script>
    async function checkIP() {
      const apiKey = "YOUR_API_KEY"; // Replace with your real IPQS API key
      const ip = document.getElementById("ipInput").value;
      const url = `https://ipqualityscore.com/api/json/ip/${apiKey}/${ip}?strictness=1`;

      document.getElementById("result").innerHTML = "Checking...";

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.success === false) {
          document.getElementById("result").innerHTML = `<span style="color:red">Error: ${data.message || "Invalid request"}</span>`;
          return;
        }

        document.getElementById("result").innerHTML = `
          <div><span class="label">IP:</span> ${data.ip_address}</div>
          <div><span class="label">Fraud Score:</span> ${data.fraud_score}</div>
          <div><span class="label">Proxy:</span> ${data.proxy}</div>
          <div><span class="label">VPN:</span> ${data.vpn}</div>
          <div><span class="label">Tor:</span> ${data.tor}</div>
          <div><span class="label">Bot:</span> ${data.is_bot}</div>
          <div><span class="label">Country:</span> ${data.country_code}</div>
          <div><span class="label">ISP:</span> ${data.ISP}</div>
          <div><span class="label">City:</span> ${data.city}</div>
        `;
      } catch (err) {
        document.getElementById("result").innerHTML = `<span style="color:red">Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
